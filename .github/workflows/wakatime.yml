name: Waka Readme

on:
  workflow_dispatch:
  schedule:
    - cron: "0 * * * *" # every 1 hour

jobs:
  update-readme:
    name: Update this repo's README
    runs-on: ubuntu-latest
    steps:
      - uses: athul/waka-readme@master
        with:
          WAKATIME_API_KEY: ${{ secrets.WAKATIME_API_KEY }}
          COMMIT_MESSAGE: "feat(readme): update wakatime"
          SHOW_TITLE: true
          SHOW_TOTAL: false
          SHOW_TIME: false
          TIME_RANGE: last_7_days
